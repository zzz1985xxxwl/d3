<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/reset.css"/>
</head>
<body>
<div>sdfsf</div>
<div id="d1" style="width:50px;height: 50px;border:1px solid #ff0000;position: relative;top:0;left:0;cursor:pointer;opacity: 1">
    123
</div>
<div id="d2" style="position: fixed;bottom:0;right: 0">
    ddd
</div>
<script src="scripts/d3.js"></script>
<script>
    d3.select("#d1").on("click",function(){
        var d2=d3.select("#d2")[0][0];
       d3.select(this).transition().ease("ease-out").duration(500).style("top",(d2.offsetTop-52)+"px")
               .style("opacity",0.5)
               .style("left",(d2.offsetLeft-52)+"px");
    });
</script>
</body>
</html>
